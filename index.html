<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,
    initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>To-Do List</title>
    </head>
    <body>
        <!-- Delete Confirmation Modal -->
        <div
            class="modal fade"
            id="deleteConfirmationModal"
            tabindex="-1"
            aria-labelledby="deleteModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">
                            Confirm Deletion
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            X
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this todo?
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-danger"
                            id="confirmDelete"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <header id="main-header" class="bg-success text-white p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="header-title">To-Do List</h1>
                    </div>
                    <div class="col-md-6 align-self-center">
                        <input
                            type="text"
                            class="form-control"
                            id="filter"
                            placeholder="Search Todo..."
                        />
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div id="alertContainer"></div>
            <div id="main" class="card card-body">
                <div
                    class="form-and-legend-container d-flex justify-content-between align-items-center"
                >
                    <div class="form-section">
                        <h2 class="title">Add To-Do</h2>
                        <form id="addForm" class="form-inline mb-3">
                            <input
                                type="text"
                                class="form-control mr-2"
                                id="todo"
                            />
                            <input
                                type="submit"
                                class="btn btn-sm"
                                value="ADD"
                                id="submitBtn"
                            />
                        </form>
                    </div>
                    <!-- Legend as small dots aligned to the right -->
                    <div class="legend-dots">
                        <span
                            class="legend-dot updated"
                            title="Updated Time"
                        ></span>
                        - Updated Time
                        <span
                            class="legend-dot created"
                            title="Created Time"
                        ></span>
                        - Created Time
                        <span class="legend-dot done" title="Done Time"></span>
                        - Done Time
                    </div>
                </div>
                <h2 class="title">
                    Unfinished To-Do: <span id="unfinishedCount">0</span>
                </h2>
                <ul id="unfinishedTodo" class="list-group">
                    <!-- Unfinished Todos will be added here -->
                </ul>
                <h2 class="title">
                    Finished To-Do: <span id="finishedCount">0</span>
                </h2>
                <ul id="finishedTodo" class="list-group">
                    <!-- Finished Todos will be added here -->
                </ul>
            </div>
        </div>
        <script src="main.js"></script>
        <!-- Correct Bootstrap 5 JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
